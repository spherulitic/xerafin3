services:
  keycloak:
    image: jboss/keycloak:latest
    volumes:
      - /var/opt/keycloak:/opt/jboss/keycloak/standalone/data
    environment:
#      KEYCLOAK_USER:
#      KEYCLOAK_PASSWORD:
      PROXY_ADDRESS_FORWARDING: "true"
#      KEYCLOAK_LOGLEVEL: "DEBUG"
  frontend:
    image: x-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - keycloak
      - stats
      - cardbox
      - login
      - quiz
      - chat
  stats:
    image: x-stats:latest
    environment:
      - MYSQL_USER
      - MYSQL_DB_STATS
      - MYSQL_PWD
      - MYSQL_HOST
    depends_on:
      - keycloak
    volumes:
      - awards:/app/awards
    extra_hosts:
      - "host.docker.internal:host-gateway"
  cardbox:
    image: x-cardbox:latest
    volumes:
      - cardbox-data:/app/cardbox-data
      - temp-cardbox-data:/app/temp-data
    depends_on:
      - keycloak
  quiz:
    image: x-quiz:latest
    environment:
      - MYSQL_USER
      - MYSQL_DB_QUIZ
      - MYSQL_PWD
      - MYSQL_HOST
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
    volumes:
      - quizjson:/app/quizjson
  login:
    image: x-login:latest
    environment:
      - MYSQL_USER
      - MYSQL_DB_LOGIN
      - MYSQL_PWD
      - MYSQL_HOST
      - KEYCLOAK_USER
      - KEYCLOAK_PASSWORD
    extra_hosts:
      - "host.docker.internal:host-gateway"
  lexicon:
    image: x-lexicon:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
    depends_on:
      - keycloak
  lexicon-db:
    image: lexicon-db:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
  chat:
    image: x-chat:latest
    environment:
      - MYSQL_USER
      - MYSQL_DB_CHAT
      - MYSQL_PWD
      - MYSQL_HOST
    volumes:
      - temp-chat-data:/app/chatdata
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
  cron:
    image: x-cron:latest
volumes:
  cardbox-data:
    external: true
  temp-cardbox-data:
  temp-chat-data:
  quizjson:
    external: true
  awards:
    external: true
