function clearOIDCState() {
    const url = new URL(window.location);

    // Remove common OIDC parameters that might cause redirects
    const oidcParams = ['code', 'state', 'session_state', 'error', 'error_description'];
    let cleaned = false;

    oidcParams.forEach(param => {
        if (url.searchParams.has(param)) {
            url.searchParams.delete(param);
            cleaned = true;
        }
    });

    // If we cleaned any OIDC params, replace the URL without page reload
    if (cleaned && window.history.replaceState) {
        window.history.replaceState({}, '', url.toString());
    }
}
</script>

 async  function initKeycloak() {

  try {
    window.keycloak = new Keycloak({
        url: 'https://auth.localhost/',
        realm: 'Xerafin',
        clientId: 'x-client'
    });


        // Shorter timeout for the race condition
        const initTimeout = 10000; // 10 seconds

        const timeoutPromise = new Promise((_, reject) => {
            setTimeout(() => reject(new Error('Authentication service timeout')), initTimeout);
        });

        const authenticated = await Promise.race([
            keycloak.init({
                onLoad: 'login-required',
                pkceMethod: 'S256',
                checkLoginIframe: false
            }),
            timeoutPromise
        ]);

      if (authenticated) {
        $('#adminNote').html('<hr>Login Successful');
      // Add any missing default attributes
      var requiredAttributes = ["closet", "newWordsAtOnce", "reschedHrs", "showNumSolutions", "cb0max", "schedVersion", "countryId", "lexicon", "lexiconVersion"];
      var cardboxPrefs = keycloak.tokenParsed.cardboxPrefs;
      var setAttributes = cardboxPrefs ? Object.keys(cardboxPrefs) : [ ] ;
      var missingAttributes = requiredAttributes.filter(item => !setAttributes.includes(item));
      if (!cardboxPrefs || missingAttributes.length > 0) {
        fetchWithAuth('createCardboxPrefs', {
          method: "POST",
          body: JSON.stringify(missingAttributes)
        })
        .then(response => response.json())
        .then(data => { keycloak.updateToken(-1);
                        console.log("Updated token with cardboxPrefs: ", keycloak.tokenParsed.cardboxPrefs);
        })
        .catch(error => console.error("Error: ", error));
       } // end if cardbox prefs are missing
        userid = -1; // legacy to suppress errors; not used anymore

        (async function() {
          try {
                // init the cardbox if it doesn't exist
		await fetchWithAuth('initCardbox', {
		   method: 'POST' });
		const scoreResponse = await fetchWithAuth('getCardboxScore', {
		         method: 'POST' });
		const response2 = await scoreResponse.json();

            if (!localStorage.qQScore) {localStorage.qQScore = response2.score;}
            if (!localStorage.qQAlpha) {localStorage.qQAlpha = 0;}
          } catch (error) { console.error('Error: ', error);}
	  })();

        let preload = new XScripts({'logged':false});
        let x = await preload.get();
        xerafin=new Object();
        xerafin.config = new Config();
        xerafin.error = new XError();
        xerafin.scripts = new XScripts({'logged':true});

        overlay=new Overlay({opacity:0.3});
        questionCounter = 0;
        correctCounter = 0;
        leaderboardPanel = "today";
        cardboxStatsPanel = "dueNow";
        generateScripts();
      } else { console.log("Unexpected: Not Authenticated");
               showKeycloakDownMessage('Gremlins');}

    } catch (error) {
        console.error('Failed to initialize Keycloak:', error);
        showKeycloakDownMessage(error.message);
    }
}

function once(fn, context) {
  var result;
  return function() {
    if (fn) {
      result = fn.apply(context || this, arguments);
      fn = null;
    }

    return result;
  };
}
